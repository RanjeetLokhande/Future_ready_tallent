<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Gotranslate</title>
</head>

<body>
    <div class="container">
        <h1>Gotranslate</h1>
        <p>Translate seamlessly with Gotranslate! Enter your text, choose a language, and click Translate. Break down language barriers effortlessly.</p>

        <form>
            <div class="input-container">
                <label for="orgText">Enter the text:</label>
                <input type="text" name="org_text" id="orgText" placeholder="Enter the text">
            </div>
            <div class="select-container">
                <label for="language">Select a language:</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ru">Russian</option>
                    <option value="de">German</option>
                    <option value="hi">Hindi</option>
                </select>
            </div>
            <div class="button-container">
                <button type="submit">Translate</button>
            </div>
        </form>

        <div class="result-container">
            <ul id="result"></ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
